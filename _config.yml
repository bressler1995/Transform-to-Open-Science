title: NASA Transform to Open Science
email: hq-openscience@nasa.gov
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
domain: nasa.github.io
url: "https://nasa.github.io"
baseurl: "/Transform-to-Open-Science"
permalink: "/:title/"
logo: 'assets/img/tops_w_nasa_v2.png'
footerlogo: 'assets/img/tops_badge_big.png'
enrollbutton: 'take-os101/'
signupbutton: 'signup/'
blogbutton: 'blog/'
eventsbutton: 'events/'
author: TOPS
excerpt_separator: <!-- excerpt-end -->
sass:
  sass_dir: ./_sass


# Workshops
hideinperson: true
hidevirtual: false
hidepast: false


# Collections
collections:
  events:
    output: true
    permalink: /:collection/:name
  faqs:
    output: false
  externals:
    output: true
    permalink: /:collection/:name
  
# Authors
authors:
  tops:
    name: TOPS
    display_name: TOPS
    description: "Author of Affiliates, a template available for WordPress, HTML, Ghost and Jekyll. You are currently previewing Jekyll template demo."

# Social
social:
  linkedin: https://www.linkedin.com/groups/12833665
  github: https://github.com/nasa/Transform-to-Open-Science

# Plugins
plugins:
  - jekyll-feed

